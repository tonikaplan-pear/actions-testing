name: Pull Request on Branch Push
on:
  push:
    branches:
    - master
    - study-auto-testing-fake-master
jobs:
  auto-pull-request:
    name: PullRequestAction
    runs-on: ubuntu-latest
    steps:
      - name: pull-request-action
        uses: vsoch/pull-request-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_PREFIX: ""
          PULL_REQUEST_BRANCH: "study"
          PULL_REQUEST_BODY: "Automatically generated PR to merge master updates into study"
          PULL_REQUEST_TITLE: "Auto: Master To Study Update"