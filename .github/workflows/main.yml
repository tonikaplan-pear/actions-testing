name: create-pull-request master to study workflow
on:
  push:
    branches:
    - master
    - study-auto-testing-fake-master
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: study
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v1.5.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_LABELS: automated, master to study
          PULL_REQUEST_BRANCH: master-to-study-auto
          BRANCH_SUFFIX: short-commit-hash
          PULL_REQUEST_BASE: study
          COMMIT_MESSAGE: Auto merge master branch to study branch
          PULL_REQUEST_TITLE: 'Auto merge master branch to study branch'
          PULL_REQUEST_BODY: |
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
